# See <https://wiki.hyprland.org/Configuring/Monitors/>

# Generic fallback:
monitor = , preferred, auto, 1.0

# Autostart:
exec-once = waybar
exec-once = swaync
exec-once = nm-applet
exec-once = hypridle
exec-once = gpg-connect-agent /bye
exec-once = udiskie --no-automount --smart-tray
exec-once = [workspace 2] chromium
exec-once = [workspace 3 silent] emacs
exec-once = [workspace 3 silent] alacritty

# See <https://wiki.hyprland.org/Configuring/Variables/#general>
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # See <https://wiki.hyprland.org/Configuring/Variables/#variable-types>
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # See <https://wiki.hyprland.org/Configuring/Tearing/>
    allow_tearing = false

    layout = dwindle
    no_focus_fallback = true
}

# <https://wiki.hyprland.org/Configuring/Variables/#decoration>
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # <https://wiki.hyprland.org/Configuring/Variables/#blur>
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    dim_around = 0.667  # how much the dimaround window rule should dim by. 0.0 - 1.0
}

# <https://wiki.hyprland.org/Configuring/Variables/#animations>
animations {
    enabled = yes, please :)

    # Default animations, see <https://wiki.hyprland.org/Configuring/Animations/>

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

layerrule = dimaround, launcher

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# See <https://wiki.hyprland.org/Configuring/Variables/#misc>
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    disable_splash_rendering = true
    disable_autoreload = true
    key_press_enables_dpms = true
}

# See <https://wiki.hyprland.org/Configuring/Variables/#gestures>
gestures {
    workspace_swipe = false
}

# Example per-device config
# See <https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs>
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER

# See <https://wiki.hyprland.org/Configuring/Binds/>
bind = $mainMod, L, exec, sudo loginctl lock-sessions
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Return, exec, emacs
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exec, wayland-logout
bind = $mainMod, space, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, fuzzel --list-executables-in-path
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, U, exec, wayland-unicode-input
bind = $mainMod, E, exec, wayland-unicode-input-emoji
bind = $mainMod, N, exec, swaync-client -t -sw

bind = , Print, exec, hyprland-screenshot

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move the active window with mainMod + Shift + Arrow keys
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d
# bind = $mainMod SHIFT, left, movewindow, l
# bind = $mainMod SHIFT, right, movewindow, r
# bind = $mainMod SHIFT, up, movewindow, u
# bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# # Resizing submap
# bind = $mainMod, R, submap, resizing_map
# submap = resizing_map
# bind = , Return, submap, reset
# submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioMute, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 0
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-

