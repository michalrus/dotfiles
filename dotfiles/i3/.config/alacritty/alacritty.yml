env:
  TERM: xterm-256color

dimensions:
  columns: 80
  lines: 24

padding:
  x: 2
  y: 2

dpi:
  x: 192
  y: 192

tabspaces: 8

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: for_terminal

  bold:
    family: for_terminal

  italic:
    family: for_terminal

  size: 8.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  #use_thin_strokes: true

render_timer: false

custom_cursor_colors: true

colors:
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  bright:
    black:   '0x073642'
    red:     '0xcb4b16'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xfdf6e3'

visual_bell:
  animation: EaseOutExpo
  duration: 100

window_opacity: 0.95

key_bindings:
  - { key: Insert,   mods: Control, action: Copy  }
  - { key: Insert,   mods: Shift,   action: Paste }
  - { key: Insert,                  action: None  }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

hide_cursor_when_typing: false

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  blink_timeout: 0

live_config_reload: true
